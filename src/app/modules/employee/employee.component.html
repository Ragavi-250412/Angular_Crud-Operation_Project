<div class="container mat-elevation-z8">

  <div class="form" style="margin-top: 70px;">

  <mat-table #table [dataSource]="dataSource" matSort="" class="mat-cell">

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let row"  (click)="startEdit(row)">{{row.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="startEdit(row)"> {{row.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="startEdit(row)"> {{row.age}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="experience">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Experience</mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="startEdit(row)"> {{row.experience}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="designation">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Designation</mat-header-cell>
      <mat-cell *matCellDef="let row"(click)="startEdit(row)"> {{row.designation}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="salary">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Salary</mat-header-cell>
      <mat-cell *matCellDef="let row"(click)="startEdit(row)"> {{row.salary}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button class="addSymbolStyle" color="mat-primary" (click)="openAddDialog()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <!-- <button mat-icon-button class ="borderStyle" color="mat-accent" (click)="startEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button> -->

        <button mat-icon-button class ="borderStyle" color="mat-accent" (click)="deleteItem(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.data.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
